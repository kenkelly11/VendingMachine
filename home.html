<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vending Machine</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->
	<link href="css/home.css" rel="stylesheet" type="text/css">
  </head>
<body>
	
	<header>
		Vending Machine
	<hr>
	
	<!-- Displays error messages -->
	<ul class="list-group" id="errorMessages"></ul>
	
	</header>
	
	
	<!-- container for grid -->
<div class="row">
	<div class="col-8"> 
		<div class="grid-container" id="contentRows">
		<!-- vending items go here dynamically -->
		</div>
	</div>
	
	
<!-- Containers for right sections -->
	<div class="col-4">
	
		<!-- Money section -->
		<div class="grid-container" id="gridTopContainer">
			<div class="grid-item" id="topContainer">
			
				<!-- Money-In label and display box -->
				<div class="row">
					<div class="col-12 text-center">
						<label for="totalMoney" class="text-center">
							Total $ In
						</label>
						<input type="text"
								class="text-center"
								id="totalMoney"
								value=0.00
								required readonly>
					</div>
				</div>
				
				<!-- Add Money buttons -->
				<div class="grid-container" id="moneyButtons">
				
					<button type="button"
							id="dollar"
							class="btn"
							onclick="addDollar()"
							value=1.00>
						Add Dollar
					</button>
					
					<button type="button"
							id="quarter"
							class="btn"
							onclick="addQuarter()"
							value=0.25>
						Add Quarter
					</button>
					
					<button type="button"
							id="dime"
							class="btn"
							onclick="addDime()"
							value=0.10>
						Add Dime
					</button>
					
					<button type="button"
							id="nickel"
							class="btn"
							onclick="addNickel()"
							value=0.05>
						Add Nickel
					</button>
				</div>
			</div>
		</div>
		
		<hr style="width:100%", size="3", color=black>
		
		
		
		<!-- Business section -->
		
		<!-- creates Messages label and display box -->
		<div class="grid-item" id="middleContainer">
			<div class="col-12 text-center">
				<label for="messagesLabel" class="text-center">
					Messages
				</label>
				<input type="text"
						class="text-center"
						id="displayMessages"
						placeholder=""
						required readonly>
			</div>
		
			<div class="row form" id="displayItem">
				<label for="itemLabel">
					Item: 
				</label>
				<input type="text"
						id="displayItemId"
						class="text-center"
						placeholder=""
						required readonly>
			</div>
			
			<div class="row">
				<div class="col-12 text-center">
					<button type="button"
							id="makePurchase"
							class="btn"
							onclick="makePurchase()">
						Make Purchase
					</button>
				</div>
			</div>
		</div>
		
		<hr style="width:100%" , size="3" , color=black>
		
		
		
		
		<!-- Change section -->
		
		<!-- creates Change label and display box -->
		<div class="grid-item" id="bottomContainer">
			<div class="row">
				<div class="col-12 text-center">
					<label for="changeLabel" class="text-center">
						Change
					</label>
					<input type="text"
							class="text-center"
							id="displayChange"
							placeholder=""
							required readonly>
				</div>
			</div>
			
			<!-- creates change return button -->
			<div class="row">
				<div class="col-12 text-center">
					<button type="button"
							id="changeReturn"
							class="btn"
							onclick="changeReturn()">
						Change Return 
					</button>
				</div>
			</div>
		</div>
		
		<hr style="width:100%", size="3", color=black>
		
	</div>
</div>
		

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    <script src="js/home.js"></script>

</body>
</html>
